        $.ajax({
            url: 'https://raw.githubusercontent.com/zz0108/text/master/LOL/lol.json',
            dataType: "json",
            success: function(json) {
                $.each(json, function(i, item) {
                    var Id = item.id;
                    var Name = item.name;
                    var img = item.icon;
                    var Hp = item.stats.hp;
                    var Mp = item.stats.mp;
                    var datastr = '';
                    $("#msg").append(
                        '<div class="col-3">' +
                        '<div class="card" style="width: 18rem;">' +
                        `<img class="card-img-top" src="${img}" alt="Card image cap" class="btn btn-primary" data-toggle="modal" data-target="#${Id}">` +
                        '<div class="card-body">' +
                        `<h5 class="card-title">${Name}</h5>` +
                        `<p class="card-text">HP：${Hp}&emsp;MP：${Mp}</p>` + '</div>' + '</div>' + '</div>');
                    datastr += 'Roles：';
                    for (let i in item.tags) {
                        datastr += `${item.tags[i]}、`;
                    }
                    for (let i in item.stats) {
                        datastr += `<br>${i} : ${item.stats[i]}`;
                    }
                    $("#data").append(
                        `<div class="modal fade" id="${Id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">` +
                        '<div class="modal-dialog" role="document">' +
                        '<div class="modal-content">' +
                        '<div class="modal-header">' +
                        `<h5 class="modal-title" id="exampleModalLongTitle">${Name}</h5>` +
                        '<button type="button" class="close" data-dismiss="modal" aria-label="Close">' +
                        '<span aria-hidden="true">&times;</span>' +
                        '</button>' +
                        '</div>' +
                        '<div class="modal-body" id="data">' +
                        datastr +
                        '</div>' +
                        '<div class="modal-footer">' +
                        '<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>'
                    );
                });
            }
        });
