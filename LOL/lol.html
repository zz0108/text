<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="jquery-3.4.1.min.js"></script>
    <title>LOL</title>
    <style>
        #msg {
            display: flex;
        }
        
        img:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" id="msg">
        </div>
    </div>
    <div id="data">
    </div>

    <script>
        $.ajax({
            url: 'https://raw.githubusercontent.com/zz0108/text/master/LOL/lol.json',
            dataType: "json",
            success: function(json) {
                Show(json);
            }

        });

        function Show(json) {
            $.each(json, function(i, item) {
                var Id = item.id;
                var Name = item.name;
                var img = item.icon;
                var Hp = item.stats.hp;
                var Mp = item.stats.mp;
                var datastr = '';
                $("#msg").append(
                    '<div class="col-3">' +
                    '<div class="card" style="width: 18rem;">' +
                    `<img class="card-img-top" src="${img}" alt="Card image cap" class="btn btn-primary" data-toggle="modal" data-target="#${Id}">` +
                    '<div class="card-body">' +
                    `<h5 class="card-title">${Name}</h5>` +
                    `<p class="card-text">HP：${Hp}&emsp;MP：${Mp}</p>` + '</div>' + '</div>' + '</div>');
                datastr += 'Roles：';
                for (let i in item.tags) {
                    datastr += `${item.tags[i]}、`;
                }
                for (let i in item.stats) {
                    datastr += `<br>${i} : ${item.stats[i]}`;
                }
                $("#data").append(
                    `<div class="modal fade" id="${Id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">` +
                    '<div class="modal-dialog" role="document">' +
                    '<div class="modal-content">' +
                    '<div class="modal-header">' +
                    `<h5 class="modal-title" id="exampleModalLongTitle">${Name}</h5>` +
                    '<button type="button" class="close" data-dismiss="modal" aria-label="Close">' +
                    '<span aria-hidden="true">&times;</span>' +
                    '</button>' +
                    '</div>' +
                    '<div class="modal-body" id="data">' +
                    datastr +
                    '</div>' +
                    '<div class="modal-footer">' +
                    '<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>'
                );
            });
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
